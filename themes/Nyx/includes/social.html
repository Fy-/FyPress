<aside class="grey social-aside">
        <div class="modified">Last modified: <em><time class="timeago" datetime="{{item.modified.isoformat()}}">{{item.modified.isoformat()}}</time></em></div>
        <div class="fb-like social" data-href="{{request.url}}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
        {% if options.twitter %}
            <div class="twitter-share-button social">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{options.twitter.rsplit('/', 1)[1]}}" data-lang="en" >Tweeter</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>
        {% endif %}
        <div class="clearfix"></div>
</aside>
