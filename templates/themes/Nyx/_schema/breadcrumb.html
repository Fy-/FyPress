{% if this and show_breadcrumb and not is_home %}
  {% set bcitems = breadcrumb(this) %}
  <script type='application/ld+json'>
    {
      "@context": "http://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 0,
          "item": {
            "@id": "{{options.url}}",
            "name": "{{options.name}}"
          }
        },
        {% set i = [] %}
        {% for item in bcitems %}
          {% if i.append('1') %}{% endif %}
          {% if this.type %}
            {
              "@type": "ListItem",
              "position": {{i|length}},
              "item": {
                "@id": "{{options.url}}{{item.guid}}/",
                "name": "{{item.name}}"
              }
            },
          {% else %}
            {
              "@type": "ListItem",
              "position": {{i|length}},
              "item": {
                "@id": "{{options.url}}{{item.guid}}/",
                "name": "{{item.name}}"
              }
            }
            {% if this.guid != item.guid %},{% endif %}
          {% endif %}
          
        {% endfor %}
        {% if i.append('1') %}{% endif %}
        {% if this.type %}
          {
            "@type": "ListItem",
            "position": {{i|length}},
            "item": {
              "@id": "{{options.url}}{{this.guid}}.html",
              "name": "{{this.title}}"
            }
          }
        {% endif %}
      ]
    }
  </script>
{% endif %}
